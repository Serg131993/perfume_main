<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParfumLux - Каталог Духов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md py-4 px-6 md:px-12 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition-colors">
                ParfumLux
            </a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition-colors">Главная</a>
                <a href="catalog.html" class="text-indigo-600 font-semibold">Каталог</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors">Акции</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors">О нас</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors">Контакты</a>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="text-gray-700 hover:text-indigo-600 focus:outline-none md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <a href="#" class="text-gray-700 hover:text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 text-center mb-8">Каталог Духов</h1>

        <div class="flex flex-col md:flex-row gap-8">
            <aside class="md:w-1/4 bg-white p-6 rounded-lg shadow-md h-fit sticky top-[100px]">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Фильтры</h2>

                <div class="mb-6">
                    <h3 class="font-semibold text-gray-700 mb-3">Категория</h3>
                    <label class="block mb-2">
                        <input type="checkbox" class="category-filter mr-2" value="Мужские"> Мужские
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" class="category-filter mr-2" value="Женские"> Женские
                    </label>
                    <label class="block">
                        <input type="checkbox" class="category-filter mr-2" value="Унисекс"> Унисекс
                    </label>
                </div>

                <div class="mb-6">
                    <h3 class="font-semibold text-gray-700 mb-3">Бренд</h3>
                    <select id="brand-filter" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Все бренды</option>
                        </select>
                </div>

                <div class="mb-6">
                    <h3 class="font-semibold text-gray-700 mb-3">Объем (мл)</h3>
                    <div class="flex space-x-2">
                        <input type="number" id="volume-min" placeholder="От" class="w-1/2 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <input type="number" id="volume-max" placeholder="До" class="w-1/2 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="font-semibold text-gray-700 mb-3">Цена (₽)</h3>
                    <input type="range" id="price-range" min="0" max="20000" value="20000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="current-price-display" class="block text-center mt-2 text-indigo-600 font-bold">20000 ₽</span>
                </div>

                <button id="apply-filters-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors mb-3">
                    Применить фильтры
                </button>
                <button id="reset-filters-btn" class="w-full bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                    Сбросить фильтры
                </button>
            </aside>

            <section class="md:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <div class="relative w-full md:w-1/2">
                        <input type="text" id="search-input" placeholder="Поиск по названию..." class="w-full p-2 pl-10 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <div class="w-full md:w-auto">
                        <select id="sort-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="popularity">Сортировать по: Популярности</option>
                            <option value="price-asc">Цене: от низкой к высокой</option>
                            <option value="price-desc">Цене: от высокой к низкой</option>
                            <option value="newest">Новизне</option>
                        </select>
                    </div>
                </div>

                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>

                <div id="no-products-message" class="hidden text-center py-12 text-gray-500 text-lg">
                    К сожалению, товары по вашим фильтрам не найдены.
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 ParfumLux. Все права защищены.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white">Политика конфиденциальности</a>
                <a href="#" class="text-gray-400 hover:text-white">Условия использования</a>
                <a href="#" class="text-gray-400 hover:text-white">Возврат товара</a>
            </div>
        </div>
    </footer>

    <script>
        let products = []; // Объявляем products как пустой массив для хранения всех товаров
        let allBrands = new Set(); // Для сбора уникальных брендов

        // Получаем DOM-элементы
        const productListDiv = document.getElementById('product-list');
        const categoryFilters = document.querySelectorAll('.category-filter');
        const brandFilter = document.getElementById('brand-filter');
        const volumeMinInput = document.getElementById('volume-min');
        const volumeMaxInput = document.getElementById('volume-max');
        const priceRangeInput = document.getElementById('price-range');
        const currentPriceDisplay = document.getElementById('current-price-display');
        const applyFiltersBtn = document.getElementById('apply-filters-btn');
        const resetFiltersBtn = document.getElementById('reset-filters-btn');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const noProductsMessage = document.getElementById('no-products-message');

        // Инициализация ползунка цены
        if (priceRangeInput && currentPriceDisplay) {
            priceRangeInput.value = priceRangeInput.max; // Устанавливаем ползунок на максимум по умолчанию
            currentPriceDisplay.textContent = `${priceRangeInput.value} ₽`;
        }

        // Функция для загрузки данных из products.json
        async function loadProducts() {
            try {
                const response = await fetch('products.json'); // Загружаем products.json
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                products = await response.json(); // Присваиваем загруженные данные массиву products
                
                // Сбор уникальных брендов и заполнение выпадающего списка
                products.forEach(product => {
                    allBrands.add(product.brand);
                });
                populateBrandFilter();
                
                // Проверка на параметры в URL (например, если пришли с главной страницы по категории)
                const urlParams = new URLSearchParams(window.location.search);
                const initialCategory = urlParams.get('category');
                if (initialCategory) {
                    categoryFilters.forEach(checkbox => {
                        if (checkbox.value === initialCategory) {
                            checkbox.checked = true;
                        }
                    });
                }

                applyFiltersAndSort(); // Вызываем рендеринг и применение фильтров после загрузки данных
            } catch (error) {
                console.error('Error loading products:', error);
                // Показываем сообщение об ошибке пользователю
                productListDiv.innerHTML = '<div class="col-span-full text-center py-12 text-red-500">Не удалось загрузить товары. Попробуйте позже.</div>';
                noProductsMessage.style.display = 'none'; // Скрываем сообщение об отсутствии товаров, если это ошибка загрузки
            }
        }

        // Функция для заполнения выпадающего списка брендов
        function populateBrandFilter() {
            brandFilter.innerHTML = '<option value="">Все бренды</option>'; // Очищаем и добавляем опцию по умолчанию
            const sortedBrands = Array.from(allBrands).sort(); // Сортируем бренды по алфавиту
            sortedBrands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });
        }
        
        // Функция для отрисовки товаров на странице
        function renderProducts(filteredProducts) {
            productListDiv.innerHTML = ''; // Очищаем список товаров перед отрисовкой
            if (filteredProducts.length === 0) {
                noProductsMessage.style.display = 'block'; // Показываем сообщение "товары не найдены"
                return;
            } else {
                noProductsMessage.style.display = 'none'; // Скрываем сообщение об отсутствии товаров
            }
    
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">Бренд: ${product.brand} | Объем: ${product.volume}мл | Категория: ${product.category}</p>
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-xl font-bold text-indigo-700">${product.price.toLocaleString('ru-RU')} ₽</span>
                            ${product.oldPrice ? `<span class="text-sm text-gray-500 line-through">${product.oldPrice.toLocaleString('ru-RU')} ₽</span>` : ''}
                        </div>
                        <button class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            В корзину
                        </button>
                    </div>
                `;
                productListDiv.appendChild(productCard);
            });
        }
    
        // Функция для применения фильтров и сортировки
        function applyFiltersAndSort() {
            let filtered = [...products]; // Начинаем с копии всех товаров
    
            // 1. Фильтрация по Категории
            const selectedCategories = Array.from(categoryFilters)
                                            .filter(checkbox => checkbox.checked)
                                            .map(checkbox => checkbox.value);
            if (selectedCategories.length > 0) {
                filtered = filtered.filter(product => selectedCategories.includes(product.category));
            }
    
            // 2. Фильтрация по Бренду
            const selectedBrand = brandFilter.value;
            if (selectedBrand) {
                filtered = filtered.filter(product => product.brand === selectedBrand);
            }
    
            // 3. Фильтрация по Объему
            const minVolume = parseInt(volumeMinInput.value);
            const maxVolume = parseInt(volumeMaxInput.value);
            if (!isNaN(minVolume)) {
                filtered = filtered.filter(product => product.volume >= minVolume);
            }
            if (!isNaN(maxVolume)) {
                filtered = filtered.filter(product => product.volume <= maxVolume);
            }
    
            // 4. Фильтрация по Цене
            const maxPrice = parseInt(priceRangeInput.value);
            filtered = filtered.filter(product => product.price <= maxPrice);
    
            // 5. Фильтрация по Поиску
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                filtered = filtered.filter(product =>
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.brand.toLowerCase().includes(searchTerm)
                );
            }
    
            // 6. Сортировка
            const sortBy = sortSelect.value;
            switch (sortBy) {
                case 'popularity':
                    filtered.sort((a, b) => b.popularity - a.popularity);
                    break;
                case 'price-asc':
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filtered.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    // Предполагаем, что свойство 'new' указывает на новизну (true - новее)
                    filtered.sort((a, b) => (b.new === a.new) ? 0 : (b.new ? -1 : 1));
                    break;
                default:
                    // По умолчанию сортируем по популярности
                    filtered.sort((a, b) => b.popularity - a.popularity);
                    break;
            }
    
            renderProducts(filtered);
        }
    
        // Обработчики событий
        // Обновление отображения цены при изменении ползунка
        priceRangeInput.addEventListener('input', (event) => {
            currentPriceDisplay.textContent = `${event.target.value} ₽`;
        });
    
        // Применение фильтров по нажатию кнопки
        applyFiltersBtn.addEventListener('click', applyFiltersAndSort);
    
        // Сброс фильтров по нажатию кнопки
        resetFiltersBtn.addEventListener('click', () => {
            categoryFilters.forEach(checkbox => checkbox.checked = false); // Сброс чекбоксов категорий
            brandFilter.value = ''; // Сброс выбора бренда
            volumeMinInput.value = ''; // Сброс ввода объема
            volumeMaxInput.value = '';
            priceRangeInput.value = priceRangeInput.max; // Сброс ползунка цены на максимум
            currentPriceDisplay.textContent = `${priceRangeInput.max} ₽`;
            searchInput.value = ''; // Сброс поиска
            sortSelect.value = 'popularity'; // Сброс сортировки
    
            applyFiltersAndSort(); // Повторная отрисовка сброшенных товаров
        });
    
        // Применение фильтров при изменении ввода поиска (с небольшой задержкой для удобства)
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(applyFiltersAndSort, 300); // Применить через 300мс после последнего ввода
        });
    
        // Применение фильтров при изменении сортировки
        sortSelect.addEventListener('change', applyFiltersAndSort);

        // Инициализация при загрузке страницы: загрузка продуктов и применение фильтров
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>

</body>
</html>
